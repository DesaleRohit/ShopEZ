<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEZ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="dropdown">
      <h1 class="categories">ShopEZ</h1>
      <ul class="dropdown-content">
        <li onclick="filterByCategory('All')">All</li>
        <li onclick="filterByCategory('Smartphones')">Smartphones</li>
        <li onclick="filterByCategory('Fashion')">Fashion</li>
        <li onclick="filterByCategory('Laptops')">Laptops</li>
        <li onclick="filterByCategory('Furniture')">Furniture</li>
      </ul>
    </div>

    <div id="cart">
      <img src="assets/search.svg" alt="" width="25vw">
      <span id="cart-count">0</span>
    </div>
  </header>

  <div class="search-div">
    <input type="text" id="search" placeholder="Search products..." />
  </div>

  <main class="product-grid">
    <!-- Products will be injected here -->
  </main>

   <script src="script.js"></script>
</body>
</html>
